<div id="carousel_random" class="carousel slide col-12">
  <div class="carousel-indicators">
    {% for i in range(num_random_courses) %}
      <button type="button" data-bs-target="#carousel_random" data-bs-slide-to="{{ i }}" {% if loop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ i + 1 }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for course in random_courses %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        {% include 'star.html' %}
        {% include 'courseitem.html' %}
      </div>
    {% endfor %}
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel_random" data-bs-slide="prev">
      <i class="fa-solid fa-chevron-left" style="color: #986B23;"></i>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel_random" data-bs-slide="next">
      <i class="fa-solid fa-chevron-right" style="color: #986B23;"></i>
        <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
