<div class="container">
  <div class="row">
    <h3><b>Best courses <span style="color: #ACBED8;">for you!</span></b></h3>
  </div>
  <div class="row">
    <div id="carousel_best" class="carousel slide col-12">
      <div class="carousel-indicators">
        {% for i in range(num_next_courses) %}
        <button type="button" data-bs-target="#carousel_best" data-bs-slide-to="{{ i }}" {% if loop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ i + 1 }}"></button>
        {% endfor %}
      </div>
      <div class="carousel-inner">
        {% for i in range(0, next_courses|length, 3) %}
        <div class="carousel-item{% if loop.first %} active{% endif %}">
          <div class="row">
            {% for course in next_courses[i:i+3] %}
            <div class="col-4">
              {% include 'star.html' %}
              {% include 'courseitem.html' %}
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel_best" data-bs-slide="prev">
        <i class="fa-solid fa-chevron-left" style="color: #986B23;"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel_best" data-bs-slide="next">
        <i class="fa-solid fa-chevron-right" style="color: #986B23;"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
