<form method="POST" action="/course/{{ course['course_code'] }}/clicked" id="courseForm-{{ course['course_code'] }}">
    <a href="#" class="card" onclick="document.getElementById('courseForm-{{ course['course_code'] }}').submit(); return false;">
        <div class="card-body">
            <div class="course-header">
                <h5 class="card-title"><b>{{ course['course_name'] }}</b></h5>
            </div>
            <p class="course-details">
                {% if course['content'] | length > 200 %}
                    {{ course['content'][:200] }}...
                {% else %}
                    {{ course['content'] }}
                {% endif %}
            </p>
            <input type="hidden" name="activity" value="clicked" />
        </div>
    </a>
</form>
